<!doctype html>
<html lang="en">
<head>
    <head data-th-replace="fragments/layout"></head>
</head>
<body>
<div class="card w-10">
    <div class="container">
        <div class="row">
            <div class="col s50">
                <div class="card bg-light mb-3" style="max-width: 60rem;">
                    <div class="container">
                        <div class="row">
                            <div class="col s20">
                                <div class="rounded float-right" style="width: 25rem;">
                                    <figure class="figure">
                                        <h1>Event-мероприятия</h1>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col s6">
                                <div class="input-group mb-3">
                                    <form data-th-action="@{/search}">
                                        <input name="name" type="search" class="item-search" data-th-value="${name}"
                                               placeholder="Введите событие" aria-label="Username"
                                               aria-describedby="basic-addon1">
                                        <button type="submit" class="btn btn-info">Поиск</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col s12">
                                <h3>Все события</h3>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col s12">
                                <p data-th-if="${items.size() == 0}" class="no-items"><strong>Ничего не найдено</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col s20">
                                <div class="list-group">
                                    <li data-th-each="item : ${items}">
                                        <a data-th-href="@{/{id}(id=${item.id})}"
                                           class="list-group-item list-group-item-warning">
                                            <strong><h5>[[${item.name}]]</h5></strong>
                                        </a>
                                    </li>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <figure class="figure">
                    <div class="form-row">
                        <div class="container">
                            <a data-th-href="@{/0/edit}" class="btn btn-success"><strong>Добавить событие</strong></a>
                        </div>
                    </div>
                </figure>
            </div>
        </div>
    </div>
</div>

</body>
</html>
